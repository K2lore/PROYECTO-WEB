<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=wap" rel="stylesheet">
    <title>Sakura</title>
    
</head>
<body>
    <header class="header"> 
      <div class="logo"> 
        <img src = "images/Sakura.png" alt="Sakura"style="width:200px">
     </div>
     <nav class="nav1">
      <ul>
          <li><a href="index.html" class="button">Inicio</a></li>
      </ul>
     </nav>
    </header>
    
    <section class="accesiorios">
      <div class="top-bar"></div>

     <div class="main-content">
      <!-- Formulario -->
      <div class="form-section">
        <label>Contacto</label>
        <input type="email" placeholder="Correo electrónico" class="input-field">
        
        <label>Entrega</label>
        <input type="text" placeholder="Ciudad" class="input-field">
        
        <div class="input-group">
          <input type="text" placeholder="Nombre" class="input-small">
          <input type="text" placeholder="Apellido" class="input-small">
        </div>
        
        <input type="text" placeholder="Dirección" class="input-field">
        
        <input type="text" placeholder="Agregar Apartamento, local, etc" class="input-field">
        
        <div class="input-group">
          <input type="text" placeholder="Ciudad" class="input-small">
          <input type="text" placeholder="Barrio" class="input-small">
          <input type="text" placeholder="Código postal" class="input-small">
        </div>
        
        <label class="checkbox-label">
          <input type="checkbox"> Guardar mi información
        </label>
        
        <label>Pago</label>
        <div class="payment-methods">
          <label><input type="radio" name="payment" value="pse"> PSE</label>
          <label><input type="radio" name="payment" value="credit-card"> Tarjeta de crédito</label>
          <label><input type="radio" name="payment" value="paypal"> Paypal</label>
        </div>
      </div>

      <!-- Resumen del pedido -->
      <div class="order-summary">
         <img class="pul-image" src="images/Chakra.jpeg" alt="Pulsera Chakra">
        <p>Pulsera chakra - $90.00</p>
        <div class="order-info">
          <p>Subtotal: $90.00</p>
          <p class="total">Total: $90.00</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
