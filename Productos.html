
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=wap" rel="stylesheet">
    <title>Sakura</title>
</head>
<body>
    <!-- Encabezado -->
    <header class="header"> 
        <div class="logo"> 
          <img src = "images/Sakura.png" alt="Sakura"style="width:200px">
       </div>
        <nav class="nav1">
            <ul>
                <li><a href="index.html" class="button">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <!-- Detalles del Producto -->

    <section class="accesiorios">
        <div class="top-bar"></div>
           <h1 style="text-align: center;color:#C68FE6;"> Accesorios Para Mujer </h1>
           <nav class="navbar">

  

      <section class="product-container">
        <div class="product-image">

            <img src="images/Chakra.jpeg" alt="Pulsera Chakra">

        </div>
        
        </section>

    
         <div class="product-info">
            <h1 class="product-title">Pulsera Chakras</h1>
            <p class="product-description">Pulsera con piedras naturales y volcánicas<br>$90.00</p>
            
            <!-- Opciones de producto -->
            <div class="product-options">
                <div class="option-group">
                    <label for="quantity">Cantidad</label>
                    <input type="number" id="quantity" min="1" value="1">
                </div>

                <div class="option-group">
                    <label for="material">Material</label>
                    <select id="material">
                        <option>Acero</option>
                    </select>
                </div>

                <div class="option-group">
                    <label for="stone">Piedra</label>
                    <select id="stone">
                        <option>Ágata</option>
                    </select>
                </div>

                <div class="option-group">
                    <label for="color">Color</label>
                    <select id="color">
                        <option>Azul</option>
                    </select>
                </div>
            </div>

            <!-- Botones de acción -->
            <button class="add-to-cart">Añadir al carro</button>

            <!-- Redes sociales -->
            <div class="social-media">
                <a href="https://www.instagram.com/?hl=es" class="social-icon"> <img src="images/ins.png"alt="instagram">
                <a href="https://co.pinterest.com/" class="social-icon"><img src="images/pint.png"alt="pinteres" >
                <a href="https://www.tiktok.com/es/" class="social-icon"><img src="images/tikt.png" alt="tiktok">
                <a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F%3Flocale%3Des_LA" class="social-icon"><img src="images/face.png" alt="facebook">
                <a href="Carrito.html"class="cart-icon">🛒</a>
            </div>

            <!-- Botón de regreso -->
            <button class="back-button">Regresar</button>
         </div>

        </section>

    </section>

    <!-- Calificaciones -->

    <section class="reviews">
        <h2>Calificaciones</h2>
        <div class="review-box"></div>
    </section>

    <!-- Pie de página -->
    <footer> 
        <ul> 
            <li><a href="#">Política de Garantía</a></li>
        </ul>
    </footer>
</body>
</html>
